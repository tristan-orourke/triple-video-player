<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="video-parent">
        <div id="vid-unit-1" class="video-unit"></div>
        <div id="vid-unit-2" class="video-unit"></div>
        <div id="vid-unit-3" class="video-unit"></div>
    </div>

    <script type="text/javascript">
        function changeVolume(vidId, volume) {
            var vid = document.getElementById(vidId);
            vid.volume = volume / 100;
        }
        
        function createVideo(source) {
            var video = document.createElement("VIDEO"); 
            video.width = "150";
            video.height = "100";
            video.loop = true;
            video.autoplay = true;
            video.src = source;
            return video;
        }
        
        function createVolumeSlider() {
            var volume = document.createElement("INPUT");
            volume.type = "range";
            volume.min="0";
            volume.max="100";
            volume.step="1";
            return volume;
        }
        
        var count = 3;
        
        var i;
        for (i=1; i<=3; i++) {
            var unitName = "vid-unit-" + i;
            var unit = document.getElementById(unitName);
            
            var videoSource = "videos/video" + i + ".mp4"
            var video = createVideo(videoSource);
            unit.appendChild(video);
            
            var volume = createVolumeSlider();
            unit.appendChild(volume);
        }

//        volume1.oninput = changeVolume(vid1, this.value);
//        volume1.onchange = changeVolume(vid1, this.value);
    </script>
</body>
</html>
